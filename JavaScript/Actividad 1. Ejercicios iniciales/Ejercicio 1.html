<script type="text/javascript">
//1. Que pida por teclado una cantidad de años y muestre cuántos días son.
var years, days;

years = parseInt(prompt("Introduzca una cantidad de años"));
days = years*365;
document.write("Eso son "+ days +" días");

</script>
