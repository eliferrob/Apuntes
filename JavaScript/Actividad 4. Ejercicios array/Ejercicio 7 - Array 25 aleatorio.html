<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<script>
// 7. Crear un array con 25 números aleatorios entre 1 y 100.
var list = [];

// Llenamos el array con números aleatorios.
for (c = 0; c < 25; c++) {
    list[c] = Math.floor(Math.random() * (100 - 1 + 1)) + 1; // Genera números entre 1 y 100.
}

// Mostramos los valores en la página.
document.write("Números aleatorios generados:<br>");
for (c = 0; c < 25; c++) {
    document.write(list[c] + " ");
}
</script>

</body>
</html>
