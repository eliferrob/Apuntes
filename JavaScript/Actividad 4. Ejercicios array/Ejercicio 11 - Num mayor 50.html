<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<script>
// 11. Pedir por teclado 10 números y después mostrar los que son mayores de 50 y cuantos son.

var total = 0, list = [];

for(c = 0; c < 10; c++) {
    list[c] = parseInt(prompt("Introduzca un número:"))
}

document.write("Los números mayores de 50 son: ")

for(c = 0; c < 10; c++) {
    if(list[c] > 50){
        document.write(list[c] + " ");
        total++;
    }
}
document.write("<br> Son " + total + " en total.")

</script>
</body>
</html>
