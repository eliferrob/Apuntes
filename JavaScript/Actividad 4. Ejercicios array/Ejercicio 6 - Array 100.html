<script>
// 6. Hacer un programa que cree un array con los 100 primeros números y luego los muestre

var list=[];

// Almacenar los números en en list
for(c=0;c<100;c++) {
    list[c]=c+1;
}

// Mostrar dichos valores
for(c=0;c<100;c++) {
    document.write(list[c]+" ")
}

</script>
</body>
