<body>

<script>
//5. Que pida un número del 1 al 7 y diga el día de la semana. (Ver switch)
var num

num = parseInt(prompt("Introduzca un número del 1 al 7"));

switch (num){
    case 1:
        alert("Lunes")
        break;
     case 2:
        alert("Martes")
        break;
    case 3:
        alert("Miércoles")
        break;
    case 4:
        alert("Jueves")
        break;
    case 5:
        alert("Viernes")
        break;   
    case 6:
        alert("Sábado")
        break;
    case 7:
        alert("Domingo")
        break; 
    default:
        alert("Número incorrecto")
        break;
}

</script>
</body>
</html>
