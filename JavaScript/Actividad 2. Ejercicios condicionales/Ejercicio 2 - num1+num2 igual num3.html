<script>
//2. Que pida tres números e indicar si el tercero es igual a la suma del primero y el segundo.
var num1
var num2
var num3

num1 = parseInt(prompt("Introduzca el primer número"));
num2 = parseInt(prompt("Introduzca el segundo número"));
num3 = parseInt(prompt("Introduzca el tercer número"));

if (num1+num2==num3) {
    alert("La suma de " + num1 + " + " + num2 + " da " + num3);
}
else {
    alert("La suma de " + num1 + " + " + num2 + " NO da " + num3);
}

</script>
