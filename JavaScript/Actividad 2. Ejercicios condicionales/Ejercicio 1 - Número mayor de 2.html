<body>

<script>
//1. Indicar que número es mayor de dos números introducidos por el usuario
var num1
var num2

num1 = parseInt(prompt("Introduzca un número"));
num2 = parseInt(prompt("Introduzca otro número"));

if (num1<num2) {
    alert(num2 + " es mayor");
}
else {
    if (num1>num2) {
        alert(num1 + " es mayor");
    }
    else {
        alert("Los números son iguales");
    }
}

</script>
</body>
</html>
