<script>
/*6. Calcular el sueldo que le corresponde al trabajador de una empresa que cobra 40.000 euros
anuales. El programa debe realizar los cálculos en función de los siguientes criterios:
    a. Si lleva más de 10 años en la empresa se le aplica un aumento del 10%.
    b. Si lleva menos de 10 años pero más que 5 se le aplica un aumento del 7%.
    c. Si lleva menos de 5 años pero más que 3 se le aplica un aumento del 5%.
    d. Si lleva menos de 3 años se le aplica un aumento del 3%.
*/
var salary = 40000
var years

years = parseInt(prompt("¿Cuántos años lleva trabajando en la empresa?"));

if(years>10){
    alert("Se aplica un aumento del 10%: " + (salary + salary*0.10));
}
else {
    if (years<10 && years>5) {
    alert("Se aplica un aumento del 7%: " + (salary + salary*0.07));
    }
    else {
        if (years<5 && years>3) {
            alert("Se aplica un aumento del 5%: " + (salary + salary*0.05));
        }
        else {
            alert("Se aplica un aumento del 3%: " + (salary + salary*0.03));
        }
    }
}

</script>
</body>
</html>
