<script>
//4. Determinar si un número dado por teclado es positivo, negativo o cero
var num

num = parseInt(prompt("Introduzca un número"));

if (num>0) {
    alert("El número es positivo");
}
else {
    if (num<0){
        alert("El número es negativo");

    }
    else{
        alert("El número es 0");
    }
    
}

</script>
