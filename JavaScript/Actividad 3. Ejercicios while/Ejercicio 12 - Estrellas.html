<body>

<script>
//11. Hacer un algoritmo para mostrar las siguiente figura dependiendo del numero introducido por teclado

var num, cont, cont2;
num = prompt("Introduzca un número");
cont = 1;

while(cont<=num){
    var cont2 = 1;
    while(cont2<=num){
        document.write("*");
        cont2++;
    }
    document.write("</br>");
    cont++;
}

</script>
</body>
</html>
