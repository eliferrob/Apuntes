<html>
<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
</head>
<body>

<script>
//3. Mostrar la tabla de multiplicar de un número pedido por teclado

var num,cont;
num = parseInt(prompt("Introduzca un número"));
cont=0;

while(cont<=10){
    document.write(num + " X " + cont + " es " + num*cont + "</br>");
    cont++;
}

</script>
</body>
</html>
