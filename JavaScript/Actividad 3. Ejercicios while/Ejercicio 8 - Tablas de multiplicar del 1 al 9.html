<body>

<script>
//8. Mostrar las tablas de multiplicar del 1 al 9

var cont, num;
cont = 1;
num = 1;

while(cont<10){
    document.write("</br>"+ "Tabla del " + cont + "</br>" + "</br>");
    while(num<=10){
        document.write(cont + " X " + num + " = " + cont*num + "</br>");
        num++;
    }
    num = 1;
    cont++;
}

</script>
</body>
</html>
