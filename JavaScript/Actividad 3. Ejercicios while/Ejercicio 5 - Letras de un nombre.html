<body>

<script>
//5. Que pida un nombre por teclado y muestre "El nombre _______ tiene la ___” por cada letra.

var nombre,cont;
nombre = prompt("Introduzca un nombre");
cont = 0

document.write("El nombre " + nombre + " tiene las letras: </br>");
while(cont<nombre.length){
    document.write(nombre[cont] + "</br>");
    cont++;
}

</script>
</body>
</html>
